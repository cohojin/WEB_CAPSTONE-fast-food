<p>아이디</p>

4~12자의 영문 대소문자와 숫자로만 입력</p> 
<p>비밀번호</p>
<p><label><input size="15" type="password" id ="pwd1">
</label>4~12자의 영문 대소문자와 숫자로만 입력</p> 
<p>비밀번호 확인</p> 
<label><input size="15" type="password" id = "pwd2"></label>
<div id = "checkCircle"></div>
<h4 id = "checkText"></h4>
<div>
    <button id ="btnCheck">확인</button>
</div> 
    <script type = "text/javascript">
    window.onload = function(){
        // pwd1 과 pwd2를 text비교
        // 확인 버튼에 클릭 이벤트 처리하기
        var btnCheck = document.getElementById("btnCheck");
       

        btnCheck.onclick = function(){
            //checkCircle, checkText 속성변경
            var pass1 = document.getElementById("pwd1");
            var pass2 = document.getElementById("pwd2");
            var pass1Value = String(pass1.Value);
            var pass2Value = String(pass2.Value);
            var checkCircle = document.getElementById("checkCircle");
            var checkText = document.getElementById("checkText");

            //if 문으로 조건 검색
            if(pass1Value == pass2Value){
                //비밀번호 입력창이 같으면
                checkCircle.style.backgroundColor = "green";
                checkText.innerHTML = "비밀번호가 일치 합니다. "+pass2Value+pass1Value;
            }
            else{
                //비밀번호 입력창이 다르면
                checkCircle.style.backgroundColor = "red";
                checkText.innerHTML = "비밀번호가 일치하지 않습니다."+pass2Value+pass1Value;
            }
        }
    }
    </script>
